  
    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div class="banner_content d-md-flex justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
              <h2>Cetak Dokumen Anda</h2>
              <p>lebih mudah, cepat dan dimana saja</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================Category Product Area =================-->
    <section class="cat_product_area section_gap">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-12">
            <div class="product_top_bar">
              <div class="left_dorp">
                <select class="sorting">
                  <option value="1">Default sorting</option>
                  <option value="2">Default sorting 01</option>
                  <option value="4">Default sorting 02</option>
                </select>
                <select class="show">
                  <option value="1">Show 12</option>
                  <option value="2">Show 14</option>
                  <option value="4">Show 16</option>
                </select>
              </div>
            </div>
            
            <div class="latest_product_inner">
              <div class="row">
                <div class="col-lg-3 col-md-6" *ngFor="let product of dataProduct | paginate: { itemsPerPage: 15, currentPage: p }">
                  <div class="single-product">
                    <div class="product-img">
                      <img
                        class="card-img"
                        src={{product.avatar}}
                        alt=""
                      />
                      <div class="p_icon">
                          <button class="btn btn-sm btn-cool" [routerLink]="['detail']" routerLinkActive="router-link-active">Detail</button>
                          <button class="btn btn-sm btn-cool" [routerLink]="['order/', product.id]" routerLinkActive="router-link-active">Pilih</button>
                      </div>
                    </div>
                    <div class="product-btm">
                      <a href="#" class="d-block">
                        <h4>{{product.name}}</h4>
                      </a>
                      <div class="mt-3">
                        <!-- <span class="mr-4">$25.00</span> -->
                        <p>{{product.address}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mb-3 justify-content-md-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Category Product Area =================-->
