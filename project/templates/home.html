{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Mockup</li>
{% endblock %}

    {% block content %}
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Board</th>
                    <th>Post</th>
                    <th>Topics</th>
                    <th>Last Posts</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
            <tr>
                <td>
                    <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a><br>
                    <small class="text-muted d-block">{{ board.description }}</small>
                </td>
                <td class="align-middle">0</td>
                <td class="align-middle">0</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
